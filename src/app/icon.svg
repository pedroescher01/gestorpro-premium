<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#0D0D0D" stroke="#00E5FF" stroke-width="2" opacity="0.3"/>
  
  <!-- Bar Chart Representation -->
  <!-- Bar 1 (shortest) -->
  <rect x="50" y="110" width="20" height="40" rx="4" fill="url(#barGradient)" opacity="0.7"/>
  
  <!-- Bar 2 (medium) -->
  <rect x="80" y="90" width="20" height="60" rx="4" fill="url(#barGradient)" opacity="0.85"/>
  
  <!-- Bar 3 (tallest) -->
  <rect x="110" y="60" width="20" height="90" rx="4" fill="url(#barGradient)"/>
  
  <!-- Bar 4 (medium-tall) -->
  <rect x="140" y="80" width="20" height="70" rx="4" fill="url(#barGradient)" opacity="0.8"/>
  
  <!-- Base Line -->
  <line x1="40" y1="150" x2="170" y2="150" stroke="#00E5FF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Accent Dots -->
  <circle cx="100" cy="40" r="4" fill="#00E5FF"/>
  <circle cx="115" cy="35" r="3" fill="#00E5FF" opacity="0.7"/>
  <circle cx="85" cy="35" r="3" fill="#00E5FF" opacity="0.7"/>
</svg>
