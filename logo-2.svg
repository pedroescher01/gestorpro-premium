<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícone moderno com gradiente -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone - Forma geométrica moderna representando gestão -->
  <g transform="translate(5, 10)">
    <!-- Quadrado externo -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#logoGradient)" opacity="0.2"/>
    
    <!-- Gráfico de barras estilizado -->
    <rect x="8" y="24" width="6" height="16" rx="2" fill="url(#logoGradient)"/>
    <rect x="17" y="16" width="6" height="24" rx="2" fill="url(#logoGradient)"/>
    <rect x="26" y="12" width="6" height="28" rx="2" fill="url(#logoGradient)"/>
    
    <!-- Detalhe superior - linha de tendência -->
    <path d="M 8 22 L 14 18 L 20 14 L 26 10 L 32 8" stroke="#00E5FF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
    <circle cx="32" cy="8" r="2" fill="#00E5FF"/>
  </g>
  
  <!-- Texto "GestorPro" -->
  <text x="55" y="35" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">
    Gestor<tspan fill="#00E5FF">Pro</tspan>
  </text>
  
  <!-- Subtítulo -->
  <text x="55" y="48" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#666666" letter-spacing="1">
    SISTEMA DE GESTÃO
  </text>
</svg>
